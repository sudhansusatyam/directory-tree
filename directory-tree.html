<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
  <title>directory tree</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body onload="list_tree()">
    <div id="container">
      <div id="body">
        <div class="mainTitle" >directory tree</div> <br/>
        <div class="height20"></div>
        
        <article>
      
      <div id="tree_list_section">
        
      </div>
      
          <div class="height20"></div>
          <ul>
            <!-- to display data -->
          </ul>
          <div class="height10"></div>
        </article>
        <div class="height10"></div>
      </div>
    </div>

 <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <input type="text" id="tree_filename" />
         <input type="hidden" id="parent_id" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="onCreateFile()" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
    <script type="text/javascript">

      function list_tree() {
       var directory_tree ='';
       var html='';

      axios.get('http://localhost:8000/')
          .then((response) => {
            directory_tree =  response.data;
            directory_tree.map((data) => {
               html +=data;
            })
           document.getElementById("tree_list_section").innerHTML=html;
          }, (error) => {
            console.log(error);
          });
      }
      
    </script>

    <script>
      function createNew(parent_id) {
         $("#parent_id").val(parent_id);
      }

      function onCreateFile() {
        var file_name = $("#tree_filename").val();
        var parent_id = $("#parent_id").val();

        axios.post('http://localhost:8000/add-new-file',{
            name: file_name,
            parent_id: parent_id
          })
          .then((response) => {
             // console.log(response);
             $("#tree_filename").val('');
              list_tree();
          }, (error) => {
            console.log(error);
          });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
